name: cosnect
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI
  dropdown_button2: ^2.3.9
  extended_image: ^8.2.1
  # Network
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  webview_flutter: ^4.8.0
  # Util UI
  flutter_local_notifications: ^17.1.2
  flutter_svg: ^2.0.10+1
  flutter_native_splash: ^2.4.0
  auto_route: ^9.2.0
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  loader_overlay: ^4.0.0
  font_awesome_flutter: ^10.7.0
  carousel_slider: ^4.2.1
  flutter_keyboard_visibility: ^6.0.0
  # Util Logic
  intl: ^0.19.0
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  path_provider: ^2.1.3
  talker_flutter: ^4.5.2
  talker_dio_logger: ^4.5.2
  talker_riverpod_logger: ^4.5.2
  collection: ^1.18.0
  path: ^1.9.0
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  supabase_flutter: ^2.5.7
  sqflite: ^2.3.3+1
  drift: ^2.21.0
  drift_flutter: ^0.1.0
  # DI, StateManagement
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  # Environment
  envied: ^0.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  drift_dev: ^2.21.0
  build_runner: ^2.4.9
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0
  envied_generator: ^0.5.4
  mockito: ^5.4.4
  auto_route_generator: ^9.0.0
  json_serializable:
  freezed:

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true

  assets:
    - assets/logo/

  fonts:
    - family: SUITE
      fonts:
        - asset: assets/font/SUITE-Light.otf
          weight: 300
        - asset: assets/font/SUITE-Regular.otf
          weight: 400
        - asset: assets/font/SUITE-Medium.otf
          weight: 500
        - asset: assets/font/SUITE-SemiBold.otf
          weight: 600
        - asset: assets/font/SUITE-Bold.otf
          weight: 700
        - asset: assets/font/SUITE-ExtraBold.otf
          weight: 800

